<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TradeTrack - Rekisteröidy</title>
  <link rel="stylesheet" href="/styles/Register.Style.css">
  <link rel="icon" href="/kuvat/tradetrack.jpg" type="image/jpg">
</head>
<body>
  <nav class="main-navigation">
    <ul class="nav-list">
      <li class="nav-item"><a href="/index.html" class="nav-link">Koti</a></li>
      <li class="nav-item"><a href="/sivut/about.html" class="nav-link">Tietoa meistä</a></li>
      <li class="nav-item auth-buttons">
        <a href="/sivut/Login.html" id="login-btn" class="auth-link">Kirjaudu sisään</a>
        <a href="/sivut/Register.html" id="register-btn" class="auth-link active">Rekisteröidy</a>
      </li>
    </ul>
  </nav>

  <main class="content-main">
    <div class="register-container">
      <div class="register-form">
        <h1 class="section-title">Luo uusi käyttäjätili</h1>
        
        <form id="registration-form" class="auth-form">
          <div class="form-group">
            <label for="username">Käyttäjätunnus</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="20" 
                   placeholder="Vähintään 3 merkkiä">
            <small class="error-message" id="username-error"></small>
          </div>
          
          <div class="form-group">
            <label for="email">Sähköposti</label>
            <input type="email" id="email" name="email" required 
                   placeholder="esimerkki@email.com">
            <small class="error-message" id="email-error"></small>
          </div>
          
          <div class="form-group">
            <label for="password">Salasana</label>
            <input type="password" id="password" name="password" required minlength="6" 
                   placeholder="Vähintään 6 merkkiä">
            <small class="error-message" id="password-error"></small>
          </div>
          
          <div class="form-group">
            <label for="confirm-password">Vahvista salasana</label>
            <input type="password" id="confirm-password" name="confirm-password" required 
                   placeholder="Kirjoita salasana uudelleen">
            <small class="error-message" id="confirm-password-error"></small>
          </div>
          
          <button type="submit" class="primary-button" id="register-button">
            <span id="register-text">Rekisteröidy</span>
            <span id="register-spinner" class="loading-spinner small"></span>
          </button>
        </form>
        
        <div class="auth-footer">
          <p>Onko sinulla jo tili? <a href="/sivut/Login.html" class="auth-link">Kirjaudu sisään</a></p>
        </div>
      </div>
    </div>
  </main>

  <footer class="main-footer">
    <div class="footer-container">
      <p class="copyright-text">© <span id="current-year">2025</span> TradeTrack. Group 14</p>
      <div class="footer-links">
        <a href="/sivut/privacy.html" class="footer-link">Tietosuojaseloste</a>
        <a href="/sivut/terms.html" class="footer-link">Käyttöehdot</a>
      </div>
    </div>
  </footer>

  <script type="module" src="/script/RegisterScript.js"></script>
  <script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
