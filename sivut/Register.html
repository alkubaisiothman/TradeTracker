<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./kuvat/tradetrack.jpg" type="image/jpg">

</head>
<body>
  <nav class="main-navigation">
    <ul class="nav-list">
      <!-- AINA NÄKYVÄT -->
      <li class="nav-item"><a href="/index.html" class="nav-link">Koti</a></li>
      <li class="nav-item"><a href="/index.html#introduction" class="nav-link">Tietoa meistä</a></li>
  
      <!-- KIRJAUTUNEEN NÄKYMÄ (piilotettu aluksi) -->
      <li id="user-greeting" class="nav-item user-greeting" style="display:none;"></li>
      <li id="profile-item" class="nav-item" style="display:none;">
        <a href="/sivut/Profile.html" class="nav-link">Profiili</a>
      </li>
      <li id="alerts-item" class="nav-item" style="display:none;">
        <a href="/sivut/Alerts.html" class="nav-link">Hälytykset</a>
      </li>
      <li id="logout-item" class="nav-item" style="display:none;">
        <button id="logout-btn" class="nav-button">Kirjaudu ulos</button>
      </li>
  
      <!-- KIRJAUTUMATTOMAN NÄKYMÄ -->
      <li id="login-item" class="nav-item">
        <a href="/sivut/Login.html" class="nav-link">Kirjaudu sisään</a>
      </li>
      <li id="register-item" class="nav-item">
        <a href="/sivut/Register.html" class="nav-link">Rekisteröidy</a>
      </li>
    </ul>
  </nav>

  <main class="content-main">
    <div class="register-container">
      <div class="register-form">
        <h1 class="section-title">Luo uusi käyttäjätili</h1>
        
        <form id="registration-form" class="auth-form" novalidate>
          <div class="form-group">
            <label for="username">Käyttäjätunnus</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="20" 
                   placeholder="Vähintään 3 merkkiä" pattern="[a-zA-Z0-9]+"
                   title="Vain kirjaimet ja numerot sallittu">
            <small class="error-message" id="username-error"></small>
          </div>
          
          <div class="form-group">
            <label for="email">Sähköposti</label>
            <input type="email" id="email" name="email" required 
                   placeholder="esimerkki@email.com">
            <small class="error-message" id="email-error"></small>
          </div>
          
          <div class="form-group">
            <label for="password">Salasana</label>
            <input type="password" id="password" name="password" required minlength="6" 
                   placeholder="Vähintään 6 merkkiä">
            <small class="error-message" id="password-error"></small>
          </div>
          
          <div class="form-group">
            <label for="confirm-password">Vahvista salasana</label>
            <input type="password" id="confirm-password" name="confirm-password" required 
                   placeholder="Kirjoita salasana uudelleen">
            <small class="error-message" id="confirm-password-error"></small>
          </div>
          
          <button type="submit" class="primary-button" id="register-button">
            <span id="register-text">Rekisteröidy</span>
            <span id="register-spinner" class="loading-spinner small"></span>
          </button>
        </form>
        
        <div class="auth-footer">
          <p>Onko sinulla jo tili? <a href="./Login.html" class="auth-link">Kirjaudu sisään</a></p>
        </div>
      </div>
    </div>
  </main>

  <footer class="main-footer">
    <div class="footer-container">
      <p class="copyright-text">© <span id="current-year">2025</span> TradeTrack. Group 14</p>
      <div class="footer-links">
        <a href="./sivut/privacy.html" class="footer-link">Tietosuojaseloste</a>
        <a href="./sivut/terms.html" class="footer-link">Käyttöehdot</a>
      </div>
    </div>
  </footer>

  <!-- Muuta polut suhteellisiksi (./ alkuun) ja varmista tiedostojen sijainti -->
  <script type="module" src="/script/RegisterScript.js"></script>
  <script type="module" src="/script/auth/auth.js"></script>
  <script type="module" src="/script/api/api.js"></script>
  <!-- Poista chart.js kommenteista jos sitä ei tarvita -->
  <!-- <script type="module" src="./script/chart/chart.js"></script> -->

    // Aseta vuosi
    document.getElementById('current-year').textContent = new Date().getFullYear();
    
    // Estä Chrome extension virhe
    if (window.chrome && chrome.runtime && chrome.runtime.lastError) {
      console.warn('Chrome extension error suppressed');
    }
  </script>
</body>
</html>
