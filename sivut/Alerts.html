<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TradeTrack - Hälytykset</title>
  <link rel="stylesheet" href="/styles/Alerts.Style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Yhdenmukaistettu navigaatio index.html:n kanssa -->
  <nav class="main-navigation">
    <ul class="nav-list">
      <li class="nav-item"><a href="/index.html" class="nav-link">Koti</a></li>
      <li class="nav-item"><a href="/sivut/about.html" class="nav-link">Tietoa meistä</a></li>
      <li id="user-greeting" class="nav-item user-greeting"></li>
      <li class="nav-item auth-buttons">
        <a href="/sivut/Login.html" id="login-btn" class="auth-link">Kirjaudu sisään</a>
        <a href="/sivut/Register.html" id="register-btn" class="auth-link">Rekisteröidy</a>
        <a href="/sivut/Alerts.html" id="alerts-btn" class="auth-link active">Hälytykset</a>
        <button id="logout-btn" class="logout-button">Kirjaudu ulos</button>
      </li>
    </ul>
  </nav>

  <main class="content-main">
    <div class="alert-container">
      <div class="alert-left">
        <section id="popular-stocks" class="alert-section">
          <h2 class="section-title">Suositut osakkeet</h2>
          <div id="stock-list" class="stock-list"></div>
        </section>
      </div>

      <div class="alert-right">
        <section id="stock-search" class="alert-section">
          <h2 class="section-title">Hae osakkeita</h2>
          <div class="search-container">
            <input type="text" id="stock-symbol" placeholder="Syötä osakkeen symboli (esim. AAPL)" class="search-input">
            <button id="search-button" class="search-button">Hae</button>
          </div>
        </section>

        <section id="selected-stock" class="alert-section">
          <h2 class="section-title">Osakkeen tiedot</h2>
          <div id="stock-data" class="stock-data"></div>
        </section>

        <section id="stock-chart" class="alert-section">
          <h2 class="section-title">Hintakehitys</h2>
          <div id="chart-controls" class="chart-controls">
            <button id="1-day" class="chart-button">1 päivä</button>
            <button id="1-week" class="chart-button">1 viikko</button>
            <button id="1-month" class="chart-button">1 kuukausi</button>
            <button id="1-year" class="chart-button">1 vuosi</button>
          </div>
          <canvas id="priceChart" class="price-chart"></canvas>
        </section>

        <section id="alerts" class="alert-section">
          <h2 class="section-title">Aseta hälytykset</h2>
          <div class="alert-form">
            <input type="number" id="alert-price" placeholder="Hinta (USD)" class="alert-input">
            <button id="set-alert-button" class="alert-button">Aseta hälytys</button>
          </div>
          <p id="alert-status" class="alert-status"></p>
        </section>
      </div>
    </div>
  </main>

  <footer class="main-footer">
    <div class="footer-container">
      <p class="copyright-text">© <span id="current-year">2025</span> TradeTrack. Group 14</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script type="module" src="/script/Shared.js"></script>
  <script type="module" src="/script/AlertsScript.js"></script>
  <script>
    // Päivitä copyright-vuosi
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
